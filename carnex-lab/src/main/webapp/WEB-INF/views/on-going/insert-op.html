<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insert-op</title>
  <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/insert-op.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/common.js"></script>
  <script>
    $(function() {
      $("#file").on('change',function(){
        var fileName = $("#file").val();
        $(".pimg-op").val(fileName);
      });
    });
  </script>
</head>
<body>

  <section>
    <div class="login">
      <a href="index.html" class="login-logo"><h3><span class="txt-y">C</span>ar<span class="txt-b">N</span>ex</h3></a>
      <h4>SIGN UP OPTION</h4>
      <div class="card-wrap">
        <div class="card-front">
          <form action="" method="post" class="center-wrap">
            <h4>OPTION</h4>
            <p>선택사항이므로 추후 수정이 가능합니다.</p>
            <ul class="section">
              <li>
                <input type="email" name="email" placeholder="이메일" autofocus class="form-style">
                <i class="input-icon bi bi-at"></i>
              </li>
              <li>
                <select class="form-style sel-op">
                  <option>선호하는 차량을 선택하세요.</option>
                  <option>Sedan</option>
                  <option>Coupe</option>
                  <option>Station Wagon</option>
                  <option>SUV</option>
                  <option>Convertible</option>
                  <option>Hatch Back</option>
                  <option>Limousine</option>
                  <option>VAN</option>
                  <option>Pick-up Truck</option>
                </select>
                <i class="input-icon bi bi-car-front-fill"></i>
              </li>
              <li>
                <select class="form-style sel-op">
                  <option>선호하는 가격대를 선택하세요.</option>
                  <option>~500</option>
                  <option>500 ~ 2,000</option>
                  <option>2,000 ~ 5,000</option>
                  <option>5,000 ~ 1억</option>
                  <option>1억 ~ 2억</option>
                  <option>3억 ~</option>
                </select>
                <i class="input-icon bi bi-coin"></i>
              </li>
              <li>
                <select class="form-style sel-op">
                  <option>가입경로가 무엇입니까?</option>
                  <option>검색엔진</option>
                  <option>SNS</option>
                  <option>자사앱</option>
                  <option>지인소개</option>
                  <option>기타</option>
                </select>
                <i class="input-icon bi bi-sign-turn-slight-right-fill"></i>
              </li>
              <li>
                <input placeholder="프로필 이미지등록" class="form-style pimg-op">
                <label for="file" class="btn btn-chack">파일찾기</label> 
                <input type="file" id="file">
                <i class="input-icon bi bi-image"></i>
              </li>
              <li>
                <textarea type="textarea" name="addr" placeholder="소개말" class="form-style text-op"></textarea>
                <i class="input-icon bi bi-person-lines-fill"></i>
              </li>
              <li><button type="submit" class="btn btn-sub btn-carnex">submit</button></li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
